<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Inicio de Sesión</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                                <div class="invalid-feedback">Correo electrónico requerido.</div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                                <div class="invalid-feedback">Contraseña requerida.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            <p><a href="#" id="rememberPassword">Recordar Contraseña</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Evento para el botón de "Iniciar Sesión"
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validación básica de email y contraseña
            if (validateEmail(email) && validatePassword(password)) {
                window.location.href = 'https://jose011011.github.io/one_piece_2.0/'; // Redirige a la página de perfil si es válido
            }
        });

        function validateEmail(email) {
            let validEmail = 'joseM123@gmail.com';
            // Expresión regular para validar el formato del email
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!re.test(String(email).toLowerCase())) {
                alert('Formato de correo electrónico inválido.');
                return false;
            }
            if (email !== validEmail) {
                alert('Correo electrónico incorrecto.');
                return false;
            }
            return true;
        }

        function validatePassword(password) {
            let validPassword = "jose123M";
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
                return false;
            }
            if (password !== validPassword) {
                alert('Contraseña incorrecta.');
                return false;
            }
            return true;
        }

        // Evento para el enlace "Recordar Contraseña"
        document.getElementById('rememberPassword').addEventListener('click', function(event) {
            event.preventDefault(); // Previene la acción por defecto del enlace
            var email = 'joseM123@gmail.com';
            var password = 'jose123M';
            alert(`Correo: ${email}\nContraseña: ${password}`);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
